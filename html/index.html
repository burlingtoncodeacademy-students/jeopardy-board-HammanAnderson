<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to global page style sheet -->
    <link rel="stylesheet" href="../Styles/styleGlobal.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tab in browser will read Jeopardy -->
    <title>Jeopardy</title>
  </head>
  <body>
    <header>
      <!-- header same across all pages -->
      <h1 class="header-text">Jeopardy</h1>
    </header>
    <main>
      <!-- Each page has a h1 acting as page title-->
      <h1>Science-Fiction Addition</h1>
      <section class="image">
        <!-- main image to illustrate theme of game -->
        <img
          src="../Assets/Images/Undraw_Alien.png"
          height="350"
          alt="scientist with alien and beaker"
        />
        <!-- Had image upload to github issues. Something to do with permissions and the repository. 
          hopefully converting to png helps. -->
      </section>
      <section>
        <form action="round-1.html">
          <!-- wrap button in anchor tag -->
          <a href="/Scripts/round-1.js">
            <!-- used class as global attribute. Each button also contains an id. -->
            <button class="blue-button" id="play">Play</button>
          </a>
        </form>
      </section>
    </main>
    <!--footer same across all pages -->
    <footer><p>Created by: Gloria Anderson | 2022</p></footer>
    <!-- script connection to corresponding JS file -->
    <script src="../Scripts/index.js"></script>
  </body>
</html>
