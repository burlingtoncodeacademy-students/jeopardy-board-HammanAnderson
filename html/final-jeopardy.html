<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Link to global page style sheet -->
  <link rel="stylesheet" href="../Styles/styleGlobal.css" />
  <!-- Link to final page style sheet -->

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <!-- header same across all pages -->
    <h1 class="header-text">Jeopardy</h1>
  </header>

    <h1 id="title">Final Round</h1>
    <section class="playerturn">
    <h2>Player Turn</h2>
  </section>
  <section class="finalcategory">
    <h3>Category</h2>
  </section>
  <section class="finalquestion">
    <p>FINAL QUESITON</p>
  </section>
  <section class="userinput">
    <input type="text" placeholder="Amount" id="amount" name="amount"/>
    <input type="text" placeholder="Answer" id="answer" name="answer" />
    <button type="submit" class="blue-button" id="bet">BET</button>
  </section>
 </main>
  <!--footer same across all pages -->
  <footer><p>Created by: Gloria Anderson | 2022</p></footer>
  <!-- script connection to corresponding JS file -->
  <script src="../Scripts/index.js"></script>

</html>
